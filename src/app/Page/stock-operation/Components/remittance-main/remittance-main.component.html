<mat-card class="section-container ">
  <div fxLayout="row" fxLayoutAlign="center center">
    <p class="mat-h2 modal-title">حواله</p>
  </div>
  <mat-horizontal-stepper linear #stepper (selectionChange)="onStepChange($event)">
    <mat-step #header [label]="setTitle(formType)" completed=false editable=true state="info">
      <div fxLayout="column" fxFill>
        <p>{{setContainerTitle(formType)}}</p>
        <app-remittance-header [nextStepper]="header" [stockOperationType]="formType" #stepHeader
          (headerInfo)="getHeaderInfo($event)" (headerInfoDto)="getHeaderDto($event)"></app-remittance-header>
      </div>
    </mat-step>
    <mat-step label="ثبت ریز اقلام" completed=false #detail state="list">
      <app-remittance-details [headerInfoDto]="headerInfoDto" [headerInfo]="headerInfo" [stepper]="stepper" [headerStep]="header"
        (OperationComplete)="getOperationStatus($event)"></app-remittance-details>
    </mat-step>

    <ng-template matStepperIcon="info">
      <mat-icon>insert_drive_file</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="list">
      <mat-icon>format_list_numbered_rtl</mat-icon>
    </ng-template>
  </mat-horizontal-stepper>

</mat-card>
