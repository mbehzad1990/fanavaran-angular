<div *ngIf="isLoading$ | async; else table" fxLayout="column" fxLayoutAlign="center center">
  <div class="loading-shade" *ngIf="isLoading$ | async">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-spinner [strokeWidth]="3" [diameter]="30" [mode]="'indeterminate'" *ngIf="isLoading$ | async"></mat-progress-spinner>
        <h3 class="mt-3">در حال دریافت اطلاعت از سرور ...</h3>
      </div>
    </div>
  <!-- <app-loading></app-loading> -->
</div>
<ng-template #table>
  <div class="example-table-container">
    <!-- [@listAnimation]="dataSource.data.length" -->
    <table mat-table [dataSource]="dataSource" class="w-100 text-right" [ngClass]="dataSource.data.length == 0 ? 'table-fullHeight' : ''">

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th class="text-center" mat-header-cell *matHeaderCellDef class="mat-column-small-width">ردیف</th>
        <td class=" mat-column-small-width" mat-cell *matCellDef="let element;index as i;">
          {{i+1}}
        </td>
      </ng-container>
      <!-- id Column -->
      <ng-container matColumnDef="goodId">
        <th mat-header-cell *matHeaderCellDef class="id-col-width">
          کد کالا
        </th>
        <td mat-cell *matCellDef="let element"> {{element.goodId}}</td>
      </ng-container>
      <!-- goodName Column -->
      <ng-container matColumnDef="goodName">
        <th mat-header-cell *matHeaderCellDef class="name-col-width">نام کالا</th>
        <td mat-cell *matCellDef="let element"> {{element.goodName}} </td>
      </ng-container>
      <!-- unitName Column -->
      <ng-container matColumnDef="unitName">
        <th mat-header-cell *matHeaderCellDef class="unitName-col-width">واحد سنجش</th>
        <td mat-cell *matCellDef="let element">{{element.unitName}} </td>
      </ng-container>
      <!-- count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef class="count-width">موجودی انبار</th>
        <td mat-cell *matCellDef="let element">{{element.count}} </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"  class="table-header-color"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length+1">
          <div fxLayout="row" fxFill fxLayoutAlign="center center">
            <div class="warning-box">
              <span>اطلاعاتی جهت  نمایش  وجود ندارد</span>
            </div>

          </div>
        </td>
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
</ng-template>
