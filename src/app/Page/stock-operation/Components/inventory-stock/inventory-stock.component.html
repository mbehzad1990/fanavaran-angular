<mat-card class="section-container ">
  <div fxLayout="column">
    <div fxLayout="row"  fxLayoutAlign="center center">
      <p class="mat-h2 modal-title">موجود انبار</p>
    </div>
    <div class="inventory-list_header" fxLayout="row" fxFill>
      <div class="inventory-list_header_action-btn" fxFlexAlign="center center">
        <div fxLayout="row" fxLayoutGap="20px" fxFlexAlign="center center">
          <span class="mt-3">موجودی انبار </span>
          <form [formGroup]="inventoryForm">
                  <mat-form-field appearance="outline" style="font-size: 12px;" >
                    <mat-select placeholder="انبار" #stockSelect formControlName="stockSelect" disableOptionCentering>
                      <!-- <mat-select-trigger>
                            {{ stockSelect.value?.name }}
                          </mat-select-trigger> -->
                      <mat-option>
                        <ngx-mat-select-search [formControl]="stockFilterCtrl" placeholderLabel="جستجو..."
                          noEntriesFoundLabel="موردی یافت نشد"></ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let stock of filterstock | async ;let i=index;" [value]="stock">
                        {{stock.name}}
                      </mat-option>
        
                    </mat-select>
                    <mat-error *ngIf="errorHandling('stockSelect', 'required')">
                          انتخاب انبار اجباری است
                        </mat-error>
                  </mat-form-field>
      
                  <button class="me-3" mat-flat-button mat-Stroked-button color="primary" [disabled]="inventoryForm.invalid">
                    <span color="primary"   (click)="getDataByStockId(stockSelect.value)">نمایش موجودی</span>
                  </button>
          </form>
        </div>
      </div>
    </div>
    <app-inventory-table #dataTable></app-inventory-table>
  </div>

</mat-card>
