<div fxLayout>
    <mat-card fxLayout="column" class="good-list position-relative card-height" fxFlex="100%">
      <div fxLayout="column" fxFill fxFlex="25%">
        <div class="good-list_header">
          <p>مشخصات کالا</p>
          <app-add-data (itemForAdd)="getItem($event)"></app-add-data>
        </div>
  
      </div>
      <div fxLayout="column" fxFlex="75%">
        <div class="mb-1" fxFlex="100%">
          <!-- <p class="mat-subheading-1 text-right"></p> -->
          <table mat-table [dataSource]="dataSource" class="w-100 text-right">
            <!-- Index Column -->
            <ng-container matColumnDef="index">
              <th class="text-center" mat-header-cell *matHeaderCellDef class="mat-column-small-width text-right">#</th>
              <td class=" mat-column-small-width text-right" mat-cell *matCellDef="let element;index as i;">
                {{i+1}}
              </td>
            </ng-container>
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class=" text-right">نام کالا</th>
              <td mat-cell class="text-right" *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- latinName Column -->
            <ng-container matColumnDef="latinName">
              <th mat-header-cell *matHeaderCellDef class="text-right">لاتین</th>
              <td mat-cell class="text-right" *matCellDef="let element"> {{element.latinName}}</td>
            </ng-container>
            <!-- unitName Column -->
            <ng-container matColumnDef="unitName">
              <th mat-header-cell *matHeaderCellDef class="text-right">واحد</th>
              <td mat-cell class="text-right" *matCellDef="let element"> {{  getUnitName(element.unitId)}}</td>
            </ng-container>
            <!-- desc Column -->
            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef class="text-right">توضیحات</th>
              <td mat-cell class="text-right" *matCellDef="let element"> {{element.description}}</td>
            </ng-container>
            <!-- (click)="removeAll()" -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>
  
              </th>
              <!-- (click)="removeAt(i)" -->
              <td mat-cell *matCellDef="let element; let i = index;" class="text-left">
                <button mat-icon-button matTooltip="حذف این رکورد">
                  <i class="icon-trash-2 icon-20px delete-btn" (click)="deletItemFromList(element)"></i>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
        </div>
  
      </div>
      <div class="text-left mt-3">
        <button mat-raised-button color="primary" class="w-25" (click)="addGoods()" [disabled]="!(dataSource.data.length!=0)">
          <span fxLayout fxLayoutAlign="center center"> 
              <span>ذخیره و تایید</span>
            <mat-spinner *ngIf="isLoading$ | async" class="mx-2" color="accent" diameter="20">
            </mat-spinner>
          </span>
        </button>
      </div>
    </mat-card>
  </div>
