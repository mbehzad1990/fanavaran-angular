<div fxLayout>
    <mat-card class="good-list position-relative card-height" fxFlex="100%">
      <div fxLayout="column">
        <!-- menu -->
        <div class="good-list_header" fxLayout="row" fxLayoutAlign="space-between">
          <div class="good-list_header_main-btn" fxLayout="row">
            <button mat-flat-button class="ms-3" color="primary" (click)="add()">
              <i class="icon-plus-square icon-20px _white-color ms-1"></i>
              <span>افزودن کالا</span>
            </button>
            <button mat-flat-button class="ms-3" color="primary" [routerLink]="'/good/add-good-groups'">
              <i class="icon-plus-square icon-20px _white-color ms-1"></i>
              <span>افزودن دسته ای کالا</span>
            </button>
          </div>
          <div class="good-list_header_action-btn">
            <button mat-icon-button matTooltipClass="tooltip-style" matTooltip="جستجوی کالا" matTooltipPosition="below">
              <i class="icon-search icon-20px"></i>
            </button>
  
          </div>
        </div>
   
        <!-- menu -->
  
        <!-- DataTable -->
        <app-good-table></app-good-table>
        <!-- DataTable -->
  
      </div>
    </mat-card>
  </div>
