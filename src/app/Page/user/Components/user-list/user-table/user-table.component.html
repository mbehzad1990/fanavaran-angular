<div *ngIf="isLoading$ | async; else table" fxLayout="column" fxLayoutAlign="center center">
    <div class="loading-shade" *ngIf="isLoading$ | async">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-spinner [strokeWidth]="3" [diameter]="30" [mode]="'indeterminate'" *ngIf="isLoading$ | async"></mat-progress-spinner>
        <h3 class="mt-3">در حال دریافت اطلاعت از سرور ...</h3>
      </div>
    </div>
  </div>
  <ng-template #table>
    <table mat-table [dataSource]="dataSource" class="w-100 text-right table-width ">
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th class="text-center" mat-header-cell *matHeaderCellDef class="mat-column-small-width">#</th>
        <td class=" mat-column-small-width" mat-cell *matCellDef="let element;index as i;">
          {{i+1}}
        </td>
      </ng-container>
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="id-col-width">شناسه کاربر</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>نام </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>نام کاربری</th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
      <!-- passwordHash Column -->
      <ng-container matColumnDef="passwordHash">
        <th mat-header-cell *matHeaderCellDef passwordHash>PasswordHash</th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>
      <!-- passwordSalt Column -->
      <ng-container matColumnDef="passwordSalt">
        <th mat-header-cell *matHeaderCellDef passwordHash>PasswordSalt</th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef passwordHash>ایمیل</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Delete -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell class="text-center" *matHeaderCellDef></th>
        <td mat-cell class="mat-column-small-width text-left menu-width" *matCellDef="let row">
          <!-- <div [hidden]="row.id == currentRow">
            <mat-checkbox disabled [checked]="row.grantAccess"> </mat-checkbox>
          </div> -->
          <div [hidden]="row.id != currentRow">
  
            <!-- <mat-icon title="Reset Password" color='accent' (click)="clickTest()">
              lock_reset</mat-icon>
  
            <mat-icon title="Edit User" color='primary' (click)="clickTest()">
              edit</mat-icon> -->
              <button mat-icon-button>
                <i class="icon-trash-2 icon-20px delete-btn" (click)="deleteUser(row)"></i>
              </button>
            <!-- <mat-icon title="Delete Card" color='warn' (click)="clickTest()">delete</mat-icon> -->
  
          </div>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length+1">
          <div fxLayout="row" fxFill fxLayoutAlign="center center">
            <div class="warning-box">
              <span>اطلاعاتی جهت نمایش وجود ندارد</span>
            </div>

          </div>
        </td>
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered}"
        (mouseover)="row.hovered = true" (mouseover)="currentRow = row.id" (mouseout)="currentRow= -1"
        (mouseout)="row.hovered = false">
      </tr>
    </table>
  
  </ng-template>
