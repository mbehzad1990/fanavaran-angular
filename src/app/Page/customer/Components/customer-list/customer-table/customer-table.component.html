<div *ngIf="isLoading$ | async; else table" fxLayout="column" fxLayoutAlign="center center">
    <div class="loading-shade" *ngIf="isLoading$ | async">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-spinner [strokeWidth]="3" [diameter]="30" [mode]="'indeterminate'" *ngIf="isLoading$ | async"></mat-progress-spinner>
        <h3 class="mt-3">در حال دریافت اطلاعت از سرور ...</h3>
      </div>
    </div>
  </div>
  <ng-template #table>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="w-100 text-right table-width " [ngClass]="dataSource.data.length == 0 ? 'table-fullHeight' : ''">
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th class="text-center" mat-header-cell *matHeaderCellDef class="mat-column-small-width">ردیف</th>
          <td class=" mat-column-small-width" mat-cell *matCellDef="let element;index as i;">
            {{i+1}}
          </td>
        </ng-container>
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="id-col-width">کد سیستمی</th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
        <!--Manual id Column -->
        <ng-container matColumnDef="manualId">
          <th mat-header-cell *matHeaderCellDef class="id-col-width"> کد دستی</th>
          <td mat-cell *matCellDef="let element"> {{element.personCode}}</td>
        </ng-container>
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="name-col-width">نام</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>موبایل</th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}}</td>
        </ng-container>
        <!-- mobile Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>تلفن ثابت</th>
          <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
        </ng-container>
        <!-- username Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="address-col-width">آدرس</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <!-- description Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef>توضیحات</th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>
        <!-- menu -->
        <ng-container matColumnDef="menu">
          <th mat-header-cell class="text-center" *matHeaderCellDef></th>
          <td mat-cell class="text-left" *matCellDef="let row">
            <!-- <div [hidden]="row.id == currentRow">
                  <mat-checkbox disabled [checked]="row.grantAccess"> </mat-checkbox>
                </div> -->
            <div [hidden]="row.id != currentRow">
    
              <!-- <mat-icon title="Reset Password" color='accent' (click)="clickTest()">
                    lock_reset</mat-icon> -->
    
              <button mat-icon-button>
                <i class="icon-edit-3 icon-20px " (click)="edit(row)" matTooltip="ویرایش" matTooltipPosition="right"></i>
              </button>
              <button mat-icon-button>
                <i class="icon-trash-2 icon-20px delete-btn" (click)="delete(row)" matTooltip="خذف" matTooltipPosition="above"></i>
              </button>
              <!-- <mat-icon title="Delete Card" color='warn' (click)="clickTest()">delete</mat-icon> -->
    
            </div>
          </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"  class="table-header-color"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [colSpan]="displayedColumns.length+1">
            <div fxLayout="row" fxFill fxLayoutAlign="center center">
              <div class="warning-box">
                <span>اطلاعاتی جهت نمایش وجود ندارد</span>
              </div>
  
            </div>
          </td>
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered}"
          (mouseover)="row.hovered = true" (mouseover)="currentRow = row.id" (mouseout)="currentRow= -1"
          (mouseout)="row.hovered = false">
        </tr>
      </table>
    </div>
  
  </ng-template>
