<div class="login-container" fxLayout fxFill>
    <div class="input-container" fxLayout fxLayoutAlign="center center">
      <mat-card fxLayout="column" class="w-50 py-5 px-5">
        <mat-card-header fxLayout="column-reverse" fxLayoutAlign="center center" class="text-center">
          <div class="logo">
            <!-- <img class="w-100 h-100" src="../../../../../assets/img/ct-201113-rd-united-biometrics-color-rgb.png" alt=""> -->
          </div>
          <mat-card-title class="mat-headline"> صفحه ورود</mat-card-title>
          <mat-card-subtitle class="mat-subheading-1">ورود به سیستم</mat-card-subtitle>
        </mat-card-header>
        <form (ngSubmit)="login(username.value, password.value)" [formGroup]="loginForm" novalidate>
          <div fxLayout="column" fxLayout fxLayoutAlign="center center">
            <mat-card-content class="" dir="rtl" fxLayout="column">
              <mat-form-field class="my-2 input-size" appearance="outline" color="primary">
                <mat-label>نام کاربری</mat-label>
                <input matInput placeholder="نام کاربری را وارد کنید" #username formControlName="username" required />
                <mat-hint>ترکیبی از حروف و عدد</mat-hint>
                <mat-error *ngIf="errorHandling('username', 'required')">
                  نام کاربری را وارد کنید
                </mat-error>
              </mat-form-field>
  
              <mat-form-field class="my-2 input-size" appearance="outline">
                <mat-label>رمزعبور</mat-label>
                <input matInput placeholder="رمزعبور را وارد کنید" [type]="hidePassword ? 'password' : 'text'" #password
                  formControlName="password" autocomplete="true"/>
                <mat-icon class="cursor-pointer" matSuffix (click)="hidePassword = !hidePassword">
                  {{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
                <mat-hint>ترکیبی از حروف و عدد</mat-hint>
                <mat-error *ngIf="
                    !errorHandling('password', 'touched') &&
                    errorHandling('password', 'required')
                  ">
                  رمز عبور را وارد کنید
                </mat-error>
              </mat-form-field>
              <!-- <mat-checkbox class="mb-4" formControlName="isRemember" color="primary" #rememberMe>مرا به یاد داشته باش
              </mat-checkbox>
   -->
              <div class="text-center">
                <button mat-raised-button color="primary" class="w-50">
                  <span fxLayout fxLayoutAlign="center center">
                    <span>ورود </span>
  
                    <mat-spinner *ngIf="isLoading$ | async" class="mx-2" color="accent" diameter="20">
                    </mat-spinner>
                  </span>
                </button>
              </div>
            </mat-card-content>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
