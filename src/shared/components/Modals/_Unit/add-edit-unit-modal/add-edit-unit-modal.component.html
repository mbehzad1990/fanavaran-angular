<div class="add-unit-modal modal-container">
    <form [formGroup]="addStockForm" (ngSubmit)="
      submit(name.value, description.value)
        ">
      <div>
        <p class="mat-h2 modal-title">افزودن واحد اندازه گیری</p>
      </div>
      <div fxLayout="column" class="data-container mt-2">
        <div fxLayout="column" class="mt-3">
          <mat-form-field class="my-2 input-size" appearance="outline" color="primary">
            <mat-label>نام واحد</mat-label>
            <input matInput placeholder="نام واحد" #name formControlName="name" />
            <mat-error *ngIf="errorHandling('name', 'required')">
              وارد کردن نام اجباری است
            </mat-error>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field  class="w-100 mt-3" appearance="outline" color="primary" >
            <mat-label>توضیحات</mat-label>
            <textarea matInput placeholder="توضیحات" #description class="description-field-height"
            formControlName="description" ></textarea>
          </mat-form-field>
        </div>
  
      </div>
      <app-result-message *ngIf="isFinishOperation" [ResultType]="messageResultType" [resultSmessageText]="resultMessage">
      </app-result-message>
      <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="ms-2 curve-btn">انصراف</button>
        <button mat-raised-button color="primary" class="curve-btn" [disabled]="addStockForm.invalid">
          اعمال تغییرات
        </button>
      </div>
    </form>
  </div>
